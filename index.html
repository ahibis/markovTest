<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="width: 800px;margin:0px auto;">
    <h3 id="anec"></h3>
    <button onclick="newJoke()" style="backgroud-color:#effedd; "><h2>новый</h2></button>
  </div>
  
  <script>
    function newJoke(){
      document.querySelector("#anec").innerText = generate()
    }
    const chain = {};
    const iRandom = max=>~~(Math.random()*max)
    function generate(){
      const words = []
      const start = [
        ...chain["."]?Object.keys(chain["."]):[],
        ...chain["?"]?Object.keys(chain["?"]):[],
        ...chain["!"]?Object.keys(chain["!"]):[]
      ]
      let word = ""
      const endMark = {".":1,"?":1,"!":1,"!!!":1}
      while(1){
        if(word==""){
          word = start[iRandom(start.length)]
          words.push(word)
          continue
        }
        if(endMark[word]){
          break
        }
        const Words = chain[word]
        const values = Object.values(Words)
        const sum = values.reduce((acc,v)=>acc+v,0)
        let num = iRandom(sum)
        const i = values.reduce((acc,v)=>{
          num-=v;
          if(num<0) 
            return acc; 
          else
            return acc+1;
        },0)
        word = Object.keys(Words)[i]
        words.push(word)
      }
      return words
        .join(" ")
        .replace(/ [?.!:,]{1,3}/g,value=>value.slice(1))
    }
    function jsonDownload(text,name="text.txt"){
      const a = document.createElement("a")
      a.download = name
      a.href = URL.createObjectURL(new Blob([text],{type:"application/json"}))
      a.click()
    }
    (async ()=>{
      const file = document.location.hash? "./"+document.location.hash.slice(1):"./jokes.txt"
      console.log(file)
      const text = await (await fetch(file)).text()
      const tokens = [".",...text
        .replace(/,/g,"")
        .split(/[\s\n]/g)
        .map(token=>token.toLowerCase())
        .map(token=>/(.*?)([?.,!:-]{0,3})$/.exec(token))
        .map(([_,a,b])=>b!=""?[a,b]:a)
        .flat()
        .filter(token=>token!="")]
      
      tokens.forEach((token,i)=>{
        if(i==0) return;
        const lastToken = tokens[i-1];
        if(!chain[lastToken]){
          chain[lastToken]={}
        }

        if(chain[lastToken][token])
          chain[lastToken][token]+=1
        else
          chain[lastToken][token]=1
      })
    })()
  </script>
</body>
</html>
